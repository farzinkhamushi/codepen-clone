            </div>
        </div>

    <script>
        
        const sidebar_toggler = document.querySelector(".sidebar_toggler");
        const sidebar = document.querySelector('.sidebar');
        
        const theme_toggler_container = document.querySelector('.theme_toggler_container');
        const theme_toggler = document.querySelector('.theme_toggler');
        const theme_toggler_i = document.querySelector('.theme_toggler i');


        let i = 0;
        //theme toggler
        theme_toggler_container.addEventListener('click', () => {
            theme_toggler_i.classList.toggle('bx-moon');
            theme_toggler_i.classList.toggle('bx-sun');

            if (i == 0) {
                theme_toggler.style.left = "20px";
                i=1;
            }else{
                theme_toggler.style.left = "0px";
                i=0;
            }
        });


        //sidebar close and open
        let j=0;
        let s_left = "0px";
        let k=1;
        sidebar_toggler.addEventListener('click', () => {
            sidebar.classList.toggle('close');
            if (j==0) {
                //sidebar.style.left = "-167px";
                sidebar_toggler.style.left = "-17px";
                s_left = "-167px";
                j=1;
            }else{
                //sidebar.style.left = "0px";
                sidebar_toggler.style.left = "167px";
                s_left = "0px";
                k=0;
                j=0;
            }
        });

        sidebar.addEventListener('mouseenter',() => {
            sidebar_toggler.style.transition = "0.3s ease";
            if (s_left == "-167px") {
                sidebar_toggler.style.left = "13px";
            }
            if (s_left == "0px") {
                if(k==1){
                    sidebar_toggler.style.left = "180px";
                    k=0;
                }
            }
        });

        sidebar.addEventListener('mouseleave',() => {
            k=1;
            sidebar_toggler.style.transition = "0.3s ease";
            sidebar_toggler.addEventListener('mouseenter',() => {
                if (s_left == "-167px") {
                    sidebar_toggler.style.left = "13px";
                }else{
                    if (s_left == "0px") {
                        sidebar_toggler.style.left = "180px";
                    }
                }
            });
            sidebar_toggler.addEventListener('mouseleave',() => {
                if (s_left == "-167px") {
                    sidebar_toggler.style.left = "-17px";
                }else{
                    sidebar_toggler.style.left = "150px";
                }
            });
            if (s_left == "-167px") {
                sidebar_toggler.style.left = "-17px";
            }else{
                sidebar_toggler.style.left = "150px";
            }
        });



        let themeChanger = () => {
            //
        }
    </script>
